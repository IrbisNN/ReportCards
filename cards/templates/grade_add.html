{% extends "base.html" %}

{% block title %}{{ student.full_name }}{% endblock %}

{% block content %}
    <div class="grade-detail">
        <h1>Add grade to {{ student.full_name }}</h1>

        <form action="{% url "cards:grade_add" student.id %}" method="post">
            {{ form }}
            {% csrf_token %}
            <input type="submit" value="Add grade">
        </form>
    </div>
{% endblock %}
