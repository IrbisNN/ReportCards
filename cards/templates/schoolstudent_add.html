{% extends "base.html" %}

{% block title %}{{ school.name }}{% endblock %}

{% block content %}
    <div class="teacherschool-add">
        <h1>Add student to {{ school.name }}</h1>

        <form action="{% url "cards:schoolstudent_add" school.id %}" method="post">
            <table>
            {{ form.as_table }}
            {% csrf_token %}
            </table>
            <p><input type="submit" value="Add student"></p>
        </form>
    </div>
{% endblock %}
