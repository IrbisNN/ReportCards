{% extends "base.html" %}

{% block title %}{{ student.full_name }}{% endblock %}

{% block content %}
    <div class="teacherschool-add">
        <h1>Add parent to {{ student.full_name }}</h1>

        <form action="{% url "cards:parentstudent_add" student.id %}" method="post">
            {{ form }}
            {% csrf_token %}
            <p><input type="submit" value="Add parent"></p>
        </form>
    </div>
{% endblock %}
